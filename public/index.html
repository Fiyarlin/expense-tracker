<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">Expense Tracker</h1>

    <div class="balance-card">
      <h2>Your Balance</h2>
      <h3 id="balance">₹0.00</h3>

      <div class="inc-exp">
        <div>
          <p>Income</p>
          <h4 id="money-plus" class="money plus">₹0.00</h4>
        </div>
        <div>
          <p>Expense</p>
          <h4 id="money-minus" class="money minus">₹0.00</h4>
        </div>
      </div>
    </div>

    <section class="transactions">
      <h3>History</h3>
      <ul id="list" class="list"></ul>
    </section>

    <section class="add">
      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="Enter description" required />
        </div>
        <div class="form-control">
          <label for="amount">Amount <br><small>(negative - expense, positive - income)</small></label>
          <input type="number" step="0.01" id="amount" placeholder="e.g. -150.00" required />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </section>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
